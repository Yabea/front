<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>echarts使用</title>  
    <link rel="stylesheet" href="css/style.css">
    <script src="js/echarts.min.js"></script> 
</head>
<body>
 	<div class="content">
 		<div class="title">
 			echarts使用案例
 		</div>
 		<div class="chart">
 			<div id="firstchart">
	 		</div>
 		</div>
 	</div>

 <script type="text/javascript">
 	var myChart = echarts.init(document.getElementById('firstchart'));
	var option = {
		title: {
            text: '一周温度变化折线图',
            left: 'center',
            top: '1%',
            textStyle: {
                color: 'white',
                fontSize:16,
            }
        },
        legend:{
        	right:0,
            top:3,
            textStyle:{
                fontSize:12,
                color:'#FFF',
            },
            data:['最高温度变化']
        },
	    xAxis: {
	        type: 'category',
	        data: ['星期一', '星期二', '星期三', '星期四', '星期五', '星期六', '星期天'],
	        axisTick: {
                alignWithLabel: true
            },
            axisLine:{
                lineStyle: {
                    color:'white',
                }
            },
	    },

	    yAxis: {
	        type: 'value',
	        axisTick: {
                alignWithLabel: true
            },
            axisLine:{
                lineStyle: {
                    color:'white',
                }
            },
	    },
	    series: [{
	    	name: '最高温度变化',
	        data: [11, 12, 15, 5, 8, 14, 9],
	        type: 'line'
	    }]
	};

	myChart.setOption(option);
 </script>
</body>
</html>
